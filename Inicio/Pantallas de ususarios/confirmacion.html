<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pago</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Cambia a columna para apilar elementos */
      justify-content: space-between; /* Espacia elementos de arriba a abajo */
      height: 100vh; /* Hace que el body ocupe toda la altura de la ventana */
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 50px auto; /* Añade margen superior para mover el contenedor hacia abajo */
    }

    .container h1 {
      font-size: 36px;
      color: #28a745;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .code {
      font-size: 32px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: inline-block;
      letter-spacing: 2px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      width: 100%;
    }

    .container, .footer {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Pago Exitoso!</h1>
    <p>Tu código de confirmación es:</p>
    <div class="code" id="confirmation-code">Cargando...</div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Nebula Coworking. Todos los derechos reservados.</p>
  </div>
  <script>
    document.getElementById('confirmation-code').textContent = 'ABC12345'; // Código de confirmación fijo
  </script>
</body>
</html>
