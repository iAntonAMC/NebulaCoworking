<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f8f9;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            position: relative; /* Necesario para posicionar elementos dentro del contenedor */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4A4A4A;
            font-size: 24px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: calc(100% - 30px);
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #8AA39A;
        }

        button[type="submit"] {
            background-color: #476D77;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #354d57;
        }
        
        .primer-text {
            
            font-size: 14px;
            color: #4A4A4A;
        }

        .secondary-text {
            margin-top: 25px;
            font-size: 14px;
            color: #4A4A4A;
        }

        .secondary-button {
            margin-top: 10px;
            background-color: #8AA39A;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .secondary-button:hover {
            background-color: #476D77;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Registro</h2>
        <form action="registro.php" method="POST">
            <div class="input-container">
                <input type="text" id="nombre" name="nombre" maxlength="50" placeholder="Nombre y apellido" required>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" maxlength="50" placeholder="Dirección de correo electrónico" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" maxlength="16" placeholder="Crear contraseña" required>
            </div>
            <p class="primer-text">La contraseña debe contener al menos 8 caracteres</p>
            <button type="submit">Crear cuenta</button>
        </form>
        <p class="secondary-text">¿Ya tienes una cuenta?</p>
        <button class="secondary-button" onclick="location.href='inicio.html'">Iniciar sesión</button>
    </div>
</body>
</html>
